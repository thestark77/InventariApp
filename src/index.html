<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>InventariApp</title>
		<!--Import Google Icon Font-->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>

		<!-- Font Roboto -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Roboto"
		/>

		<!-- Compiled and minified CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>
		<!-- <link rel="stylesheet" href="main.css" /> -->
	</head>
	<body>
		<!-- Nav bar -->
		<nav>
			<div class="nav-wrapper">
				<a href="#" data-target="mobile-demo" class="sidenav-trigger"
					><i class="material-icons">menu</i></a
				>
				<ul class="right hide-on-med-and-down">
					<li class="active"><a href="#/entradas">Entradas</a></li>
					<li><a href="#/salidas">Salidas</a></li>
					<li><a href="#/movimientos">Movimientos</a></li>
				</ul>
			</div>
		</nav>

		<ul class="sidenav" id="mobile-demo">
			<li>
				<div class="user-view">
					<div class="background">
						<img
							src="https://weppixel.com/sites/default/files/wallpaper/abstract/55439/design-material-wallpapers-55439-3797268.jpg"
						/>
					</div>
					<a href="#"
						><img
							class="circle"
							src="https://www.searchpng.com/wp-content/uploads/2019/02/Deafult-Profile-Pitcher.png"
					/></a>
					<a href="#"><span class="white-text name">John Doe</span></a>
					<a href="#"><span class="white-text email">jdandturk@gmail.com</span></a>
				</div>
			</li>
			<li class="active"><a href="#/entradas">Entradas</a></li>
			<li><a href="#/salidas">Salidas</a></li>
			<li><a href="#/movimientos">Movimientos</a></li>
			<li>
				<a id="signout-button" class="waves-effect waves-light btn"
					><i class="material-icons left">person_outline</i>Cerrar sesión</a
				>
			</li>
		</ul>

		<div class="input-field col s12">
			<select name="opcionesDeBusqueda" id="opcionesDeBusqueda">
				<option value="todo">Todo</option>
				<option value="nombre">Nombre</option>
				<option value="plu">Plu</option>
			</select>
		</div>

		<!-- Buscador -->
		<nav>
			<div class="nav-wrapper">
				<form>
					<div class="input-field">
						<input
							id="search"
							name="search"
							type="search"
							placeholder="Buscar por..."
						/>
						<label class="label-icon" for="search"
							><i class="material-icons">search</i></label
						>
						<i id="cleanSearchBar" class="material-icons">close</i>
					</div>
				</form>
			</div>
		</nav>
		<a id="signin-button" class="waves-effect waves-light btn"
			><i class="material-icons left">people</i>Iniciar sesión</a
		>

		<a id="addButton" class="waves-effect waves-light btn"
			><i class="material-icons left">library_add</i>Ingreso</a
		>
		<a id="removeButton" class="waves-effect waves-light btn"
			><i class="material-icons left">library_add</i>Salida</a
		>

		<div id="container" class="container">
			<h5 id="titulo">Entrada</h5>

			<div id="productoSeleccionado">
				<div class="primerItem">
					<h2 class="no-seleccionable">
						.
					</h2>
					<p class="no-seleccionable">
						.
					</p>
				</div>
			</div>

			<h5 id="campoCantidad">Cantidad a ingresar</h5>

			<input
				type="number"
				name="cantidadIngresada"
				id="cantidadIngresada"
				placeholder="0"
			/>
			<button id="cleanButton">Limpiar</button>
			<!-- TODO: -->

			<ul id="itemsList"></ul>
		</div>

		<div class="fixed-action-btn">
			<a class="btn-floating btn-large red">
				<i class="large material-icons">add</i>
			</a>
		</div>
		<!-- Compiled and minified JQuery -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
		<!-- Compiled and minified Materialize-CSS JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<!-- <script src="main.js"></script> -->

			async
			defer
			src="https://apis.google.com/js/api.js"
			onload="this.onload=function(){};handleClientLoad()"
			onreadystatechange="if (this.readyState === 'complete') this.onload()"
		></script> -->
	</body>
</html>
